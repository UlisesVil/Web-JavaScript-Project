    <!--JQuery UI-->

    <link rel="stylesheet" href="JS/jquery-ui-1.12.1/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="JS/jquery-ui-1.12.1/jquery-ui.theme.css">

    <script type="text/javascript" src="js/main.js"></script>

<body>

    <div id="selector-theme">
        <p>Themes</p>
        <div id="to-purple"></div>
        <div id="to-blue"></div>
        <div id="to-pink"></div>
    </div>

    <section id="global">
        <!--Cabecera-->
        <header>
            <div id="logo">
                <h1>Project JS</h1>
            </div>

            <div class="clearfix"></div> 

            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre mi</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        
            
        <!--Content-->
        <section id="content">

            <div id="box">
                <h2>Contacto</h2>
                <!--Load Contact Form--> 
                <form id="form_contact" action="" method="POST">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" data-validation="alphanumeric"/>

                    <label for="surname">Apellidos</label>
                    <input type="text" name="surname" data-validation="alphanumeric"/>

                    <label>E-mail</label>
                    <input type="email" name="email"data-validation="email"/>

                    <label for="sex">Sexo</label>
                    <select name="sex" data-validation="required">
                        <option value="men">Hombre</option>
                        <option value="woman">Mujer</option>
                    </select>

                    <label for="date">Fecha de Nacimiento</label>
                    <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy"/> <!--Se modifica de acuerdo al calendario de UI-->

                    <label for="years">Edad</label>
                    <input type="number" name="years" data-validation="number" />

                    <label for="message">Mensaje</label>
                    <textarea name="message"></textarea>

                    <input id="sub" type="submit" value="Enviar"/>
                </form>
            </div>

            <aside id="sidebar">
                <div id="identity"></div>

                <div id="login">
                    <h4><span>|  Identificate  |</span></h4>
                    <form id=login2>
                        <label for="name">Nombre</label>
                        <input id="form_name" type="text" name="name"/>

                        <label for="email">E-mail</label>
                        <input id="form_email" type="email" name="email"/>

                        <label for="password">Contraseña</label>
                        <input id="form_password" type="password" name="password"/> 

                        <input type="submit" value="Entrar"/>
                    </form>
                </div>

                <div id="about">
                    <h4><span>|  ¿Quien Soy?  |</span></h4>
                    <img src="img/gato.jpg"/>
                    <p>
                        turpis nisi sodales nisi. Donec mollis vulputate pellentesque. 
                        Donec quam mi, vulputate a diam tempus, euismod efficitur leo.  
                    </p>
                </div>
            </aside>

            <div class="clearfix"></div>
        </section>
    </section>

    <footer id="footer">
               Master de Java Script 
               <a href="#" class="subir">Ir Arriba</a>
    </footer>
</body>
